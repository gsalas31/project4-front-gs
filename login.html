<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hamburger.css">
    <title>Document</title>
</head>
<body>
  <nav class="menu-container">
    <input type="checkbox" class="toggler">
    <div class="hamburger"><div></div></div>
    <div class="menu">
      <div>
        <div>
          <ul class="list_nav">
            <li class="list"><a href="#">Home</a></li>
            <li class="list"><a href="#">Our Products</a></li>
            <li class="list"><a href="#">Login / Sign in</a></li>
            <li class="list"><a href="#">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>  

    <div id="main_container">
        <div id="container_login_form">
            <h1 class="name_of_app_login">Fantasy Foami</h1>
            <h3 id="h3_login">Please login or sign-up for an account</h3>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button id="button_login">LOG IN</button>
        </div>
        <div id="image_back_signup_container">
            <div id="container_sigup_form">
                <h2 id="h2_signup">Sign Up</h2>
                <h3 id="h3_signup">Already have an account? Sign-in</h3>
                <label for="full_name"><b>Full Name</b></label>
                <input type="text" name="full_name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Must be at least 6 characters" name="psw" required>
                <button id="button_login">SIGN UP</button>
                <p id="terms">By continuing you agree to accept our Privacy Policy and Terms of Service</p>
            </div>
        </div>
    </div>
</body>
</html>
