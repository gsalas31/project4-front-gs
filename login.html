<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav>

    </nav>
    <div id="main_container">
        <div id="container_login_form">
            <h1 class="name_of_app">Fantasy Foami</h1>
            <h3>Please login or sign-up for an account</h3>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button>LOG IN</button>
        </div>
        <div id="container_sigup_form">
            <h2>SIGN UP</h2>
            <h3>Already have an account? Sign-in</h3>
            <label for="full_name"><b>Full Name</b></label>
            <input type="text" name="full_name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Must be at least 6 characters" name="psw" required>
            <p>By continuing you agree to accept our Privacy Policy and Terms of Service</p>
        </div>
    </div>
</body>
